<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos José Martínez Mosquera & Jesús Joel González Castro">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Background -->
    <style>
        body {
            background-image: url('img/background.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="text-center | position-absolute top-50 start-50 translate-middle | d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col align-self-center">
                    <form method="post">
                        <img class="mb-4" src="img/person-circle.svg" alt="" width="72" height="57">
                        <h3 class="mb-3 fw-normal text-white">Iniciar Sesión</h3>
                        <div>
                            <label for="txtusuario" class="visually-hidden">Usuario</label>
                            <input type="txt" id="txtusuario" class="form-control" placeholder="Usuario" required
                                autofocus>
                        </div><br>
                        <div>
                            <label for="inputPassword" class="visually-hidden">Contraseña</label>
                            <input type="password" id="txtpassword" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <div class="mt-2 mb-3 form text text-black-50">
                            <input class="form-check-input" type="radio" name="Tipo" id="txtadmin" value="admin">
                            <label class="form-check-label" for="admin">
                                <p><em>Administrador</em></p>
                            </label>
                            <input class="form-check-input" type="radio" name="Tipo" id="txtasesor" value="asesor">
                            <label class="form-check-label" for="asesor">
                                <p><em>Asesor</em></p>
                            </label>
                        </div>
                        <input type="submit" name="" value="Entrar" onclick="cargarUsuarios()" class="btn btn-primary">
                        <p class="mt-5 mb-3 text-muted">&copy; Copyright © 2021 Martínez & González</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    < src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></>
    < src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></>
    -->
</body>

</html>
